<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a49c581ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="left">
            <label><i style="color: red;" class="fa-brands fa-html5"></i>HTML</label>
            <textarea onkeyup="run()" id="html-code"></textarea>

            <label><i style="color: blue;" class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea onkeyup="run()" id="css-code"></textarea>

            <label><i style="color: green;" class="fa-brands fa-js"></i>JavaScript</label>
            <textarea onkeyup="run()" id="js-code"></textarea>
         </div>
         <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
         </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
